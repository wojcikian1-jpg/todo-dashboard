<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To Do Dashboard</h1>

        <!-- Input area for adding new tasks -->
        <div class="add-task">
            <div class="task-inputs">
                <input type="text" id="taskInput" placeholder="Task title...">
                <input type="text" id="taskDescription" placeholder="Description (optional)...">
            </div>
            <div class="task-buttons">
                <button id="addButton">Add Task</button>
                <button id="manageTagsBtn" class="secondary-btn">Manage Tags</button>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search tasks...">
            </div>
            <span class="filter-label">Filter:</span>
            <div class="filter-dropdown-container">
                <button id="filterDropdownBtn" class="filter-dropdown-btn">
                    <span id="filterDisplayText">All Tasks</span>
                </button>
                <div id="filterDropdownMenu" class="filter-dropdown-menu">
                    <!-- Options populated by JS -->
                </div>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-board">
            <div class="kanban-column" data-status="not-started">
                <div class="column-header">
                    <h3>Not Started</h3>
                    <span class="column-count">0</span>
                </div>
                <div class="column-tasks" id="not-started-tasks"></div>
            </div>

            <div class="kanban-column" data-status="in-progress">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <span class="column-count">0</span>
                </div>
                <div class="column-tasks" id="in-progress-tasks"></div>
            </div>

            <div class="kanban-column" data-status="at-risk">
                <div class="column-header">
                    <h3>Waiting on Other Team(s)</h3>
                    <span class="column-count">0</span>
                </div>
                <div class="column-tasks" id="at-risk-tasks"></div>
            </div>

            <div class="kanban-column" data-status="completed">
                <div class="column-header">
                    <h3>Completed</h3>
                    <span class="column-count">0</span>
                </div>
                <div class="column-tasks" id="completed-tasks"></div>
            </div>
        </div>

        <!-- Stats and Archive -->
        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <div class="archive-controls">
                <button id="archiveCompletedBtn" class="archive-btn">Archive Completed</button>
                <label class="archive-toggle">
                    <input type="checkbox" id="showArchivedToggle">
                    <span>Show Archived</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Tag Management Modal -->
    <div id="tagModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Tags</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="add-tag">
                    <input type="text" id="tagNameInput" placeholder="Tag name">
                    <input type="color" id="tagColorInput" value="#4a90d9">
                    <button id="addTagBtn">Add Tag</button>
                </div>
                <ul id="tagList" class="tag-list"></ul>
            </div>
        </div>
    </div>

    <!-- Task View Modal (detail view with notes & subtasks) -->
    <div id="taskViewModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Task Details</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="viewTaskTags" class="view-task-tags"></div>
                <div class="view-task-badges">
                    <span id="viewTaskPriority" class="view-task-priority"></span>
                    <span id="viewTaskDueDate" class="view-task-due-date" style="display:none;"></span>
                </div>
                <h3 id="viewTaskTitle" class="view-task-title"></h3>
                <p id="viewTaskDescription" class="view-task-description"></p>

                <!-- Subtasks -->
                <div id="viewSubtasks" class="view-subtasks"></div>

                <!-- Notes -->
                <div id="viewNotes" class="view-notes-section"></div>
                <div class="add-note-section">
                    <textarea id="newNoteInput" class="new-note-input" placeholder="Add a note..." rows="2"></textarea>
                    <button id="addNoteBtn" class="add-note-btn">Add Note</button>
                </div>

                <!-- Timestamps -->
                <div id="viewTaskMeta" class="view-task-meta"></div>

                <!-- Action buttons -->
                <div class="view-modal-actions">
                    <button id="editFromViewBtn" class="primary-btn">Edit Task</button>
                    <button id="viewArchiveBtn" class="secondary-btn" style="display:none; margin-top:8px;">Archive</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Edit Modal -->
    <div id="taskEditModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="editTaskText" class="edit-task-text"></p>

                <h4>Description:</h4>
                <textarea id="editTaskDescription" class="edit-description" placeholder="Add a description..." rows="3"></textarea>

                <h4>Due Date:</h4>
                <input type="date" id="editDueDate" class="edit-due-date">

                <h4>Priority:</h4>
                <div id="prioritySelector" class="priority-selector">
                    <label class="priority-option priority-high">
                        <input type="radio" name="priority" value="high"> High
                    </label>
                    <label class="priority-option priority-medium">
                        <input type="radio" name="priority" value="medium" checked> Medium
                    </label>
                    <label class="priority-option priority-low">
                        <input type="radio" name="priority" value="low"> Low
                    </label>
                </div>

                <h4>Subtasks:</h4>
                <div class="subtask-add">
                    <input type="text" id="subtaskInput" placeholder="Add a subtask..." class="subtask-input">
                    <button id="addSubtaskBtn" class="add-subtask-btn">+</button>
                </div>
                <ul id="editSubtaskList" class="edit-subtask-list"></ul>

                <h4>Assign Tags:</h4>
                <div id="tagCheckboxes" class="tag-checkboxes"></div>

                <button id="saveTaskBtn" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
